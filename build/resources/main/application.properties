# === Application Info ===
spring.application.name=crm-chatbot-backend


# === MariaDB Configuration (XAMPP) ===
spring.datasource.url=jdbc:mariadb://localhost:3306/crm_chatbot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# === Hibernate: Auto schema update ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# === Hibernate SQL Dialect ===
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# === SQL Logging ===
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Disable Docker Compose Auto Configuration (Spring Boot 3.5+) ===
spring.docker.compose.enabled=false

# === Disable Flyway & Liquibase to avoid migration-related crashes ===
spring.flyway.enabled=false
spring.liquibase.enabled=false

# === Swagger/OpenAPI Config ===
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

